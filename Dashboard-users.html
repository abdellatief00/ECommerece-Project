<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="javascript/test2.js" type="module"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/dashboardStyle.css">
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 sidebar" id="sidebar">
                    <div class="logo  p-xl-3 pb-xl-5">
                        <img src="images/logo.png">
                    </div>
                    <div class=" navbar-collapse sidebar-links" id="navbarSupportedContent">
                        <ul class="navbar-nav ">
                            <li class="nav-item ">
                                <a class="nav-link px-xl-4 " href="Dashboard-Overview.html"><i class="fa-solid fa-table-cells-large pe-3"></i>
                                    <span class="sidebar-text">Overview</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link px-xl-4" href="#"><i class="fa-solid fa-user-group pe-3"></i>
                                    <span class="sidebar-text">Users</span> </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  px-xl-4" href="Dashboard-sellers.html"><i class="fa-solid fa-store pe-3"></i>
                                    <span class="sidebar-text">Sellers</span> </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-xl-4 " href="Dashboard-products.html"><i class="fa-solid fa-bag-shopping pe-3"></i>
                                    <span class="sidebar-text">Products</span>

                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  px-xl-4" href="#"><i class="fa-solid fa-clipboard-list pe-3"></i>
                                    <span class="sidebar-text">Orders</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  px-xl-4" href="#"><i class="fa-solid fa-ellipsis pe-3"></i>
                                    <span class="sidebar-text">Other</span></a>
                            </li>
                        </ul> <!-- end of navbar links -->

                    </div>
                </div> <!-- end of sideBar -->
                <div class="offset-xl-2 col-xl-10 offset-lg-2 col-lg-10 offset-md-2 col-md-10 offset-sm-0 col-sm-10"
                    id="content">
                    <div class="container-fluid">
                        <div class="row adminSearchRow  justify-content-md-between justify-content-sm-between justify-content-between">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8 col-8 d-flex">
                                <button class="btn btn-light my-auto mt-4" id="sidebarToggle">
                                    <i class="fa-solid fa-bars"></i>
                                </button>
                                <div class="offset-xl-0  col-xl-4 pt-xl-4 col-lg-4 offset-lg-0 pt-lg-4 col-md-4 offset-md-0 pt-md-4 col-sm-2 offset-sm-0 pt-sm-4 col-4 pt-4  offset-2 ">

                                    <a href="homepage.html" class="p-lg-4 pt-xl-5 p-sm-0 m-md-0 p-4 backBtn text-center">Home</a>

                                </div> <!--  back button  -->
                                <div
                                    class="col-xl-8 my-xl-1 pt-xl-3 col-lg-8 my-lg-1 pt-lg-3  pt-md-3 col-md-8 my-md-1 col-sm-8 my-sm-1 pt-sm-4 col-8 pt-4">
                                    <input class="form-control" type="search" name="searchByName" id="searchByName"
                                        placeholder="Search By Name">
                                </div>
                            </div> <!-- search -->

                            <div
                                class="adminImgANDNot col-xl-6 pt-xl-3 col-lg-6 pt-lg-3  col-md-6 pt-md-3 col-sm-4 col-4 d-flex text-center">
                                <div class="notifications p-2 p-xl-3 p-lg-3">
                                    <a href="#" class="py-2 px-3"><i class="fa-solid fa-moon"></i></a>
                                </div>
                                <div class="g-2">
                                    <img src="images/admin-img.jpg" alt="">
                                    <h6>Admin Admin</h6>
                                </div>
                            </div>
                        </div> <!-- end of row of user and search -->
                        <div class="row m-xl-2">


    
                            <div class="table-responsive user-Table shadow-lg bg-body-tertiary rounded" id="TableDiv">
                                <table class="table table-bordered  table-hover text-center" id="userTable">
                                    <h4 class="p-xl-2">List of users</h4>
                                    <div class="p-xl-2 p-lg-2 p-md-2 p-sm-2 p-2 entryRows">
                                        <div class="">
                                            <label for="rowsNum">Show Entrie</label><select name="entryNum" id="rowsNum"
                                                style="font-size: 18px;">
                                                <option value="10" selected="selected">10</option>
                                                <option value="15">15</option>
                                                <option value="20">20</option>
                                                <option value="25">25</option>

                                            </select> </div>
                                        <button type="button" class="btn btn-primary  justify-content-md-end " data-bs-toggle="modal"
                                data-bs-target="#adduser"><i class="fa-solid fa-user-plus"></i></button>
                                    </div>
                                    <thead class="table-light ">
                                        <tr>
                                            <th><input type="checkbox" name="checkAll" id="checkAll"></th>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Password</th>
                                            <th>Age</th>
                                            <th>image</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyUsers">
                                        
                                    </tbody>
                                </table> <!-- end of table ---->
                            </div>  <!--table div  -->
                            <!------------------------ modall----------------- -->
                            <div class="modal fade" id="adduser" tabindex="-1" aria-labelledby="adduserLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="adduserLabel">New message</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="user-fname"
                                                        class="col-form-label">First Name:</label>
                                                    <input type="text" class="form-control" id="user-fname" aria-required="true" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="user-lname"
                                                        class="col-form-label">Last Name:</label>
                                                    <input type="text" class="form-control" id="user-lname" aria-required="true" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="user-email" class="col-form-label">Email:</label>
                                                    <input type="email" class="form-control" id="user-email" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="user-pass" class="col-form-label">Initial Password:</label>
                                                    <input type="password" class="form-control" id="user-pass" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="user-age" class="col-form-label">Age:</label>
                                                    <input type="number" class="form-control" id="user-age" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="user-image" class="col-form-label">Image:</label>
                                                    <input type="file" id="user-image" accept="image/*">
                                                    
                                                </div>
                                            </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger"
                                                data-bs-dismiss="modal">Cancel</button>
                                                <button  type="button" class="btn btn-success" id="addUser" data-bs-dismiss="modal">Add User</button>
                                            </div>
                                        </div>
                                </div>
                            </div> <!-- add user model -->
                          
                               <div class="modal fade" id="deleteConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h1 class="modal-title fs-5" id="deleteConfirmLabel">Confirm Deletion</h1>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                          Are you sure you want to delete this user?
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                          <button type="button" class="btn btn-danger" id="deleteRow" data-bs-dismiss="modal">Delete</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                              </div> <!-- deleteConfirm Modal -->


                              <div class="modal fade" id="editViewUser" tabindex="-1" aria-labelledby="edituserLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="edituserLabel">Edit User</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="fname"
                                                        class="col-form-label">First Name:</label>
                                                    <input type="text" class="form-control" id="fname" aria-required="true" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="lname"
                                                        class="col-form-label">Last Name:</label>
                                                    <input type="text" class="form-control" id="lname" aria-required="true" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="email" class="col-form-label">Email:</label>
                                                    <input type="email" class="form-control" id="email" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="pass" class="col-form-label">Initial Password:</label>
                                                    <input type="password" class="form-control" id="pass" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="age" class="col-form-label">Age:</label>
                                                    <input type="number" class="form-control" id="age" min="19" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="image" class="col-form-label">Image:</label>
                                                    <input type="file" id="image" accept="image/*" >
                                                    
                                                </div>
                                            </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger"
                                                data-bs-dismiss="modal">Cancel</button>
                                                <button  type="button" class="btn btn-success" id="editUser" data-bs-dismiss="modal">Edit User</button>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div> <!-- row for table -->


                    </div> <!-- container -->
                </div> <!-- remain of cols -->
            </div> <!-- end of row -->
        </div> <!-- end of container-fluid -->
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/all.min.js"></script>
    <script src="javascript/dashOver.js"></script>
    <script src="javascript/dashboardUser.js" type="module"></script>
</body>

</html>
