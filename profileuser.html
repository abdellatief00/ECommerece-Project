<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/userprofile.css">
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar Section -->
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 sidebar" id="sidebar">
                    <div class="logo p-xl-3 pb-xl-5">
                        <img src="images/logo.png" alt="Logo">
                    </div>
                    <div class="navbar-collapse sidebar-links" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link px-xl-4" href="#">
                                    <i class="fa-solid fa-user pe-3"></i>
                                    <span class="sidebar-text">My Profile</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-xl-4" href="userorder.html">
                                    <i class="fa-solid fa-shopping-bag pe-3"></i>
                                    <span class="sidebar-text">Orders</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-xl-4" href="wishlist.html">
                                    <i class="fa-solid fa-heart pe-3"></i>
                                    <span class="sidebar-text">Wishlist</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-xl-4 logout-btn" href="#">
                                    <i class="fa-solid fa-sign-out-alt pe-3"></i>
                                    <span class="sidebar-text">Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Content Section -->
                <div class="offset-xl-2 col-xl-10 offset-lg-2 col-lg-10 offset-md-2 col-md-10 offset-sm-0 col-sm-10"
                    id="content">
                    <div class="container-fluid">
                        <!-- Header Row -->
                        <div class="row adminSearchRow justify-content-md-between justify-content-sm-between justify-content-between">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8 col-8 d-flex">
                                <button class="btn btn-light my-auto mt-4" id="sidebarToggle">
                                    <i class="fa-solid fa-bars"></i>
                                </button>
                                <div
                                    class="offset-xl-0 col-xl-4 pt-xl-4 col-lg-4 offset-lg-0 pt-lg-4 col-md-4 offset-md-0 pt-md-4 col-sm-2 offset-sm-0 pt-sm-4 col-4 pt-4  offset-2 ">
                                    <a href="homepage.html"
                                        class="p-lg-4 pt-xl-5 p-sm-0 m-md-0 p-4 backBtn text-center">Home</a>
                                </div>
                            </div>
                            <div
                                class="adminImgANDNot col-xl-6 pt-xl-3 col-lg-6 pt-lg-3  col-md-6 pt-md-3 col-sm-4 col-4 d-flex text-center">
                                <div class="notifications p-2 p-xl-3 p-lg-3">
                                    <a href="#" class="py-2 px-3"><i class="fa-solid fa-moon"></i></a>
                                </div>
                                <div class="g-2">
                                    <img alt="Admin Image" id="userImage">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User Information Section -->
                    <div class="row m-xl-2">
                        <div class="col-sm-8 col-12 d-flex">
                            <div style="height:150%; width: .5px; position: relative; left: 30px;"></div>
                            <div class="Therapy w-100">
                                <div class="d-flex justify-content-between">
                                    <h3 class="">My Account</h3>
                                    <a href="EditPersonalInfo.html">Edit Personal Information</a>
                                </div>
                                <hr style="color: #9B9A9A;">
                                <div class="UserInfo mb-4 d-flex pt-2 justify-content-between">
                                    <div class="USER col-6">
                                        <h4>User Information</h4>
                                        <div class="col-11 p-2">
                                            <p id="userFullName"></p>
                                            
                                            <p>Age: <span id="userAge"></span></p>
                                        </div>
                                    </div>
                                    <div class="USER col-xl-6 col-lg-6 pt-2 col-md-6 col-sm-6 col-6 m-2 justify-content-between">
                                        <h4>Contact Information</h4>
                                        <div class="p-2">
                                            <p class="d-inline-block ms-5" dir="ltr" id="userPhone"></p>
                                            <p id="userEmail"></p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Address Section -->
                                <div class="USER mb-5">
                                    <h4>Address</h4>
                                    <div class="p-2">
                                        <p id="userAdress"></p>
                                    </div>
                                </div>
                                <!-- Security Settings Section -->
                                <div class="d-flex justify-content-between">
                                    <h3 class="">Security Settings</h3>
                                    <a href="ChangePassword.html">Change Password </a>
                                </div>
                                <hr style="color: #9B9A9A;">
                                <div class="USER pt-2">
                                    <h4>Password</h4>
                                    <div class="p-2">
                                        <input type="password" disabled value=" " id="userPassword">
                                        <i class="fa-regular fa-eye Tshowpass" id="togglePassword"></i>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                     <!-- offcanvas -->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
                    <div class="offcanvas-header">
                        <div id="offcanvasSidebarLabel" class="offcanvas-title logo  p-xl-3 pb-xl-5">
                            <img src="images/logo.png">
                        </div>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">      
                        <div class=" navbar-collapse sidebar-links" id="navbarSupportedContent">
                            <ul class="navbar-nav ">
                                <li class="nav-item">
                                    <a class="nav-link px-xl-4 " href="Dashboard-Overview.html"><i
                                            class="fa-solid fa-table-cells-large pe-3"></i>
                                        <span class="sidebar-text">Overview</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link px-xl-4" href="Dashboard-users.html"><i class="fa-solid fa-user-group pe-3"></i>
                                        <span class="sidebar-text">Users</span> </a>
                                </li>
                                <li class="nav-item active ">
                                    <a class="nav-link px-xl-4 " href="#"><i class="fa-solid fa-bag-shopping pe-3"></i>
                                        <span class="sidebar-text">Products</span>
                
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  px-xl-4" href="#"><i class="fa-solid fa-clipboard-list pe-3"></i>
                                        <span class="sidebar-text">Orders</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  px-xl-4" href="#"><i class="fa-solid fa-ellipsis pe-3"></i>
                                        <span class="sidebar-text">Other</span></a>
                                </li>
                            </ul> <!-- end of navbar links -->
                
                        </div>
                    </div>
                </div>
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutConfirmationModal" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="logoutConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutConfirmationModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " id="cancelLogoutBtn"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmLogoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/all.min.js"></script>
    <script src="javascript/userprofile.js"></script>
    <script src="javascript/logout.js"></script>
</body>

</html>
