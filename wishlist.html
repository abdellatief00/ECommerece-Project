<!DOCTYPE html>
<html lang="en">

<head>
    <script src="javascript/UserAuthenticate.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/dashboardStyle.css">
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                    <!-- Sidebar content ... -->
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 sidebar" id="sidebar">
                        <div class="logo p-xl-3 pb-xl-5">
                            <img src="images/logo.png" alt="Logo">
                        </div>
                        <div class="navbar-collapse sidebar-links" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link px-xl-4 " href="profileuser.html"><i class="fa-solid fa-user pe-3"></i>
                                        <span class="sidebar-text">My Profile</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link px-xl-4" href="userorder.html"><i
                                            class="fa-solid fa-shopping-bag pe-3"></i><span class="sidebar-text">Orders</span>
                                    </a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link px-xl-4" href="#"><i class="fa-solid fa-heart pe-3"></i><span
                                            class="sidebar-text">Wishlist</span> </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link px-xl-4 logout-btn" href="#"><i
                                            class="fa-solid fa-sign-out-alt pe-3"></i><span class="sidebar-text">Logout</span></a>
                                </li>
                            </ul> <!-- end of navbar links -->
                        </div>
                    </div>
                </div>

                <div class="offset-xl-2 col-xl-10 offset-lg-2 col-lg-10 offset-md-2 col-md-10 offset-sm-0 col-sm-10"
                    id="content">
                    <div class="container-fluid">
                        <div class="row adminSearchRow  justify-content-md-between justify-content-sm-between justify-content-between">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8 col-8 d-flex">
                                <div class="col-xl-4 pt-xl-4 col-lg-4 pt-lg-4 col-md-4 pt-md-4 col-sm-2 pt-sm-4 col-4 pt-4 d-flex">
                                    <button class="btn btn-light my-auto" id="sidebarToggle">
                                        <i class="fa-solid fa-bars"></i>
                                    </button>

                                    <a href="homepage.html" class=" backBtn text-center ">Home</a>

                                </div> <!--  back button  -->
                                <div
                                    class="col-xl-8 my-xl-1 pt-xl-3 col-lg-8 my-lg-1 pt-lg-3  pt-md-3 col-md-8 my-md-1 col-sm-8 my-sm-1 pt-sm-4 col-8 pt-4">
                                    <input class="form-control" type="search" name="searchByName" id="searchByName"
                                        placeholder="Search">
                                </div>
                            </div> <!-- search -->

                            <div
                                class="adminImgANDNot col-xl-6 pt-xl-3 col-lg-6 pt-lg-3  col-md-6 pt-md-3 col-sm-4 col-4 d-flex text-center">
                                <div class="notifications p-2 p-xl-3 p-lg-3" id="darkMood">
                                    <a href="#" class="py-2 px-3"><i class="fa-solid fa-moon"></i></a>
                                </div>
                        </div>

                        <div class="row m-xl-2">
                            <div class="table-responsive user-Table shadow-lg bg-body-tertiary rounded" id="TableDiv">
                                <table class="table table-bordered table-hover text-center" id="userTable">
                                    <h4 class="p-xl-2">Favorite products</h4>
                                    <thead class="table-light">
                                        <tr>
                                            <th>Title</th>
                                            <th>Price</th>
                                            <th>Offer</th>
                                            <th>Category</th>
                                            <th>Image</th>
                                            <th>Add to Cart</th>
                                            <th>Delete</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyFavorites">
                                        <!-- Table rows will be dynamically generated here -->
                                    </tbody>
                                </table>
                            </div>
                            <!-- offcanvas -->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
                    <div class="offcanvas-header">
                        <div id="offcanvasSidebarLabel" class="offcanvas-title logo  p-xl-3 pb-xl-5">
                            <img src="images/logo.png">
                        </div>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
                        <div class="offcanvas-header">
                            <div id="offcanvasSidebarLabel" class="offcanvas-title logo  p-xl-3 pb-xl-5">
                                <img src="images/logo.png">
                            </div>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">      
                            <div class=" navbar-collapse sidebar-links" id="navbarSupportedContent">
                                <ul class="navbar-nav ">
                                    <li class="nav-item active">
                                        <a class="nav-link px-xl-4 " href="profileuser.html"><i
                                                class="fa-solid fa-user pe-3"></i>
                                            <span class="sidebar-text">My Profile</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link px-xl-4" href="userorder.html"><i class="fa-solid fa-shopping-bag pe-3"></i>
                                            <span class="sidebar-text">Orders</span> </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link px-xl-4 " href="#"><i class="fa-solid fa-heart pe-3"></i>
                                            <span class="sidebar-text">Wishlist</span>
                    
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link  px-xl-4" href="#"><i class="fa-solid fa-sign-out-alt pe-3"></i>
                                            <span class="sidebar-text">Logout</span></a>
                                    </li>
                                </ul> <!-- end of navbar links -->
                    
                            </div>
                        </div>
                </div>
                        <div class="modal fade" id="logoutConfirmationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="logoutConfirmationModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="logoutConfirmationModalLabel">Confirm Logout</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to logout?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary " id="cancelLogoutBtn" data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-primary" id="confirmLogoutBtn">Logout</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
            
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/all.min.js"></script>
    <script src="javascript/wishlish.js" type="module"></script> 
    <script src="javascript/logout.js"></script>          
    </body>
                            
</html>
