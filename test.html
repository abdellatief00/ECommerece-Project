
<!DOCTYPE html>
<html>
<head>
<title>Multiple Wavy Lines Chart with Chart.js</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart" height="300"></canvas>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');

    const labels = [
    "2023-02-10",
    "2023-02-13",
    "2023-05-04",
    "2023-05-21",
    "2023-12-15",
    "2024-01-03",
    "2024-02-22",
    "2024-08-14"
  ];

    // Define multiple datasets with varying data and colors
    const chartData = {
      labels,
      datasets: [
        {
          label: 'product 3 total revenue',
          data: [
    0,
    199.96,
    0,
    0,
    0,
    599.88,
    49.99,
    199.96,
    99.98
],
          borderColor: '#900000', // Red
          borderWidth: 2,
          fill: false,
          pointRadius: 1,
          cubicInterpolationMode: "monotone",
          tension: 0.5 // Adjust waviness as desired
        },
         {
          label: 'product3 quantities',
          data: [
    0,
    4,
    0,
    0,
    0,
    12,
    1,
    4,
    2
],
          borderColor: '#004590', // Blue
          borderWidth: 2,
          fill: false,
          pointRadius: 1,
          cubicInterpolationMode: "monotone",
          tension: 0.7
        },

      ]
    };

    const options = {
      responsive: true,
      maintainAspectRatio: false,
      title: {
        display: true,
        text: 'Wavy Line Chart with Chart.js'
      },
      legend: {
        display: false
      },
      tooltips: {
        enabled: true,
        mode: 'index',
        intersect: false
      },
      axes: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      },
      hover: {
        mode: 'nearest',
        intersect: true
      }
    };

    const myChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options
    });
  </script>
</body>
</html>
